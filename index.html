<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body class="body">
    <div id="login-form">
        <div class="fondo-form">
            <h2 class="titulo">Iniciar sesión</h2>
            <form id="form-principal" >
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required><br>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required><br>
    
                <input class="boton" type="submit" value="Iniciar sesión">
            </form>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <nav class="nav">
            <h2 class="titulo">facturate</h2>
            <p id="username-display"></p>
        </nav>

        <div class="contenedor-general">
            <div id="productList">
              
            </div>
            <div class="contenedor-lista">
                <div id="selectedProducts">
                  
                </div>
                <div id="total">
                    
                </div>
                <button id="borrar-producto">Borrar Producto Seleccionado</button>
                <button id="abrir-modal">Agregar Cliente</button>
                <button id="pagarButton">Pagar</button>
                <button id="mostrarComprobantesButton">Mostrar Comprobantes</button>
               


                <div id="modal" class="modal">
                    <div class="modal-contenido">
                        <span class="close" id="cerrar-modal">&times;</span>
                        <h2>Información del Cliente</h2>
                        <form id="cliente-form">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" required>
                            <br>
                            <label for="dni">Tipo de DNI:</label>
                            <select id="tipo-dni" required>
                                <option value="DNI">DNI</option>
                                <option value="Pasaporte">Pasaporte</option>
                                <option value="Cédula">Cédula</option>
                            </select>
                            <br>
                            <label for="numero-dni">Número de DNI:</label>
                            <input type="text" id="numero-dni" required>
                            <br>
                            <label for="domicilio">Domicilio:</label>
                            <input type="text" id="domicilio" required>
                            <br>
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" required>
                            <label for="tipo-pago">Tipo de Pago:</label>
                            <select id="tipo-pago" name="tipo-pago">
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>
                            <label for="factura">Tipo de Factura:</label>
                            <select id="tipo-factura" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                            <br>
                            <button type="button" id="guardar-cliente">Guardar Cliente</button>
                        </form>
                    </div>
                </div>
             </div>
             
             <div id="comprobanteModal" class="modal">
                <div class="modal-contenido">
                    <h2>Comprobante de Pago</h2>
                    <div id="comprobanteInfo">
                       
                    </div>
                    <button id="cerrarComprobante">Cerrar</button>
                    
                    
                </div>
             </div>   
                <div class="modal-estilado">
                    
                    <div id="modalComprobantes" class="modal">
                        <div class="modal-contenido">
                            <h2>Comprobantes Guardados</h2>
                            <div id="comprobantesList"></div>
                            <button id="cerrarModalComprobantes">Cerrar</button>
                        </div>
                    </div>
                </div>

               
                
            </div>
            
 
            </div>
        </div>
    </div>

   <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
